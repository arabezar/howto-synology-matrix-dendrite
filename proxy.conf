server {
    listen 80;
    server_name matrix.example.com auth.example.com livekit.example.com; # Edit your Matrix Dendrite, LiveKit and Auth domains here

    # 1. Discovery (.well-known) - Dendrite его не отдает, поэтому отдаем сами.
    # Здесь CORS нужен обязательно, так как это статический ответ Nginx.
    location /.well-known/matrix/client {
        default_type application/json;
        add_header 'Access-Control-Allow-Origin' '*' always;
        # Edit your Matrix Dendrite, LiveKit and Auth domains below
        return 200 '{"m.homeserver":{"base_url":"https://matrix.example.com"},"org.matrix.msc4143.rtc_foci":[{"type":"livekit","livekit_service_url":"https://auth.example.com"}],"org.matrix.msc3401.matrix_rtc":{"is_supported":true,"livekit":{"preferred_url":"https://livekit.example.com"}}}';
    }

    # 2. Трафик Matrix API (Dendrite)
    location /_matrix {
        proxy_pass http://matrix-dendrite:8008;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # 3. Трафик к Auth и Livekit
    location / {
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # Перенаправляем по именам хостов
        if ($host = "auth.exmple.com") {
            proxy_pass http://matrix-auth:8080;
        }
        if ($host = "livekit.exmple.com") {
            proxy_pass http://matrix-livekit:7880;
        }
        
        # Если зашли просто на matrix.exmple.com (корень)
        proxy_pass http://matrix-dendrite:8008;
    }
}
